<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Lim</title>
  </head>
  <body>
    <div class="box-trasparente">

      <div class="conteiner">

      <!-- HEADER DELLA PAGINA -->

        <header>

          <img id="logo-header"src="foto/logo.png" alt="logolim">
          <div class="text-header">
            <span>Taking Booleaners from A to B</span>
          </div>

        </header>

      <!-- PARTE DI NAVIGAZIONE -->

        <nav>

          <div class="buttoms-nav">
            <button type="button" name="button">Prenota</button>
            <button type="button" name="button">Termina prenotazione</button>
            <button type="button" name="button">Accendi le luci</button>
          </div>

        </nav>

      <!-- CONTENUTO DELLA PAGINA -->

        <main>

          <div class="mp-gino content">
            <input type="checkbox">
            <span>Monopattino Gino22</span>
            <div class="indirizzo">
              <p>&#x21A6; Via Guadalametri - a 220 metri da te</p>
            </div>
            <p>Stato carica:</p>
            <div class="carica-gino livello">
              <br>
            </div>
          </div>
          <div class="mp-mike content">
            <input type="checkbox">
            <span>Monopattino Mike24</span>
            <div class="indirizzo">
            <p>&#x21A6; Via Ricciardoni - a 420 metri da te</p>
            </div>
            <p>Stato carica:</p>
            <div class="carica-mike livello">
              <br>
            </div>
          </div>
          <div class="mp-fede content">
            <input type="checkbox">
            <span>Monopattino Fede154</span>
            <div class="indirizzo">
            <p>&#x21A6; Via Mentarini - a 490 metri da te</p>
            </div>
            <p>Stato carica:</p>
            <div class="carica-fede livello">
              <br>
            </div>
          </div>

        </main>

      </div>

    </div>

  </body>
</html>
